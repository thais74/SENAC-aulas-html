<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>


<body>
    <h1>Aúdio e Vídeo no HTML</h1>
    <hr>

    <h2>Áudio</h2>

    <audio controls>
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">
        <source src="multimidia/judas-priest.ogg" type="audio/ogg">
    </audio>

    <hr>    

    <h2>Vídeo</h2>

    <video controls>
        <source src="multimidia/pink-floyd.mp4"  type="video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">
        <!-- O texto abaixo aparecerá em navegadores incompatíveis com vídeo HTML5 -->
        <p>Seu navegador não suporta reprodução de vídeo HTML</p>
    </video>


</body>


</html>
