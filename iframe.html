<!DOCTYPE html>
<html lang="pt">

<body>

    <h1>Carregando conteúdo externo usando iFrame</h1>
    <hr>

    <h2>Youtube</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/WQMU8dYMXao" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    <hr>
    <h2>Google Maps</h2>  

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3076.1093776382672!2d-46.54032056058239!3d-23.527784596512486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5e45de28bb23%3A0x1d2ed3122aae28a7!2sSenac%20Penha!5e0!3m2!1spt-BR!2sbr!4v1677843727105!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <hr>

    <h2>Carregando outros tipos de conteúdo </h2>

    <h3>Arquivo HTML</h3>

    <iframe src="listas.html" frameborder="0" width="700" height="500"></iframe>
    <hr>

</body>




</html>
